<script>
        curr_active=1;
	total_pages=2;
	fetch_results(localStorage.getItem("search_term"))
	function fetch_results(term)
	{
		
		/*if(localStorage.getItem("cache")!=null)
		{
			var d=JSON.parse(localStorage.getItem("cache"))
			var d1=[]
			var patt = new RegExp(term);
			for(var i=0;i<d.length;i++)
			{
				if(patt.test(d[i]["PRODTITLE"]) || patt.test(d[i]["PRODDESC"]))
					d1.push(d[i]);
			}
			if(d1.length>0)
			{
				localStorage.setItem("cache",JSON.stringify(d1));
				total_pages=Math.ceil(d1.length/2);
				init_pg_list(total_pages);
				paginated_table(1);
				return
			}

		}*/

		$.ajax({
			url: URL_ADDR+"/api/search/"+term,
			method:"GET",
			contentType: "application/json",
			success: function(data, textStatus, jqXHR){
						if(jqXHR.status==200)
						{
							total_pages=Math.ceil(data.length/2);
							localStorage.setItem("cache",JSON.stringify(data));
							if(data.length==0)
							{
								
								$("add_here").html("No Results available !");
								return;

							}
							init_pg_list(total_pages);
							paginated_table(1);
							return;
						}
						else
							alert("Please try again")
			},
			error: function(jqXHR, textStatus, errorThrown){
						console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
			}
		});
	}
	function paginated_table(pg_no)
	{
		if(document.getElementById("table_here")!=null)
			$("#add_here")[0].removeChild(document.getElementById("table_here"));
		row_adder=init_cart();
		add_row(row_adder,2*pg_no-2);
		add_row(row_adder,2*pg_no-1);
		$("#"+curr_active)[0].className="";
		$("#"+pg_no)[0].className="active";
		curr_active=pg_no;

	}
	function add_to_cart(pid)
	{
		if(localStorage.getItem("details")==null)
		{
			alert("please login to add item to cart !")
			return;
		}
		O=JSON.parse(localStorage.getItem("details"))
		var q_= $("#quant_"+pid).html()
		var obj={"consid":O.id,"prodid":pid,"quantity":q_};
		$.ajax({
			url: URL_ADDR+"/api/cart",
			data: JSON.stringify(obj),
			method:"POST",
			contentType: "application/json",
			success: function(data, textStatus, jqXHR){
						if(jqXHR.status==200)
						{
							$("#goto_cart")[0].click();
							return;
						}
						else
							alert("could not add to cart. please try later !")
			},
			error: function(jqXHR, textStatus, errorThrown){
						console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
			}
		});
		return false;
	}
	function front()
	{
		var temp=parseInt(curr_active)+1;
		if(temp<=total_pages)
			paginated_table(temp+"");
	}

	function back()
	{
		var temp=parseInt(curr_active)-1;
		if(temp>0)
			paginated_table(temp+"");
	}

	function init_pg_list(num)
	{
		div_inner=document.createElement("div");
		div_inner.className="block-27";
		div_outer=document.createElement("div");
		div_outer.className="col text-center";
		row=document.createElement("div");
		row.className="row";
		add_li=document.createElement("ul");
		li=document.createElement("li");
		a=document.createElement("a");
		a.href="#";
		a.innerHTML="&lt;";
		a.onclick=back
		li.appendChild(a);
		add_li.appendChild(li);
		for(i=1;i<=num;i++)
		{
			li=document.createElement("li");
			li.id=i;
			if(i==1) li.className="active";
			a=document.createElement("a");
			a.href="#";
			a.innerHTML=i;
			li.onclick=function(){paginated_table(this.id)}
			li.appendChild(a);
			add_li.appendChild(li);
		}
		li=document.createElement("li");
		a=document.createElement("a");
		a.href="#";
		a.innerHTML="&gt;";
		a.onclick=front
		li.appendChild(a);
		add_li.appendChild(li);
		div_inner.appendChild(add_li);
		div_outer.appendChild(div_inner);
		row.appendChild(div_outer);
		$("#add_here")[0].appendChild(row);
	}
	function init_cart()
	{
		var cart=document.createElement("div");
		cart.className="cart-list";
		var table=document.createElement("table");
		table.className="table";
		table.id="cartTable"
		var thead=document.createElement("thead");
		thead.className="thead-primary";
		thead.innerHTML="<tr class='text-center'><th>&nbsp;</th><th>Product name</th><th>Price (Rs) </th><th>Quantity</th><th>&nbsp;</th></tr>"
		table.appendChild(thead);
		var tbody=document.createElement("tbody");
		table.appendChild(tbody);
		cart.appendChild(table);
		inner_div=document.createElement("div");
		inner_div.className="col-md-12 ftco-animate fadeInUp ftco-animated";
		inner_div.appendChild(cart);
		row=document.createElement("div");
		row.className="row";
		row.appendChild(inner_div);
		row.id="table_here"
		$("#add_here")[0].insertBefore(row,$("#add_here")[0].childNodes[0]);
		return tbody;
	}
	function add_row(tbody,pg_no)
	{
		var data=JSON.parse(localStorage.getItem("cache"))
		if(pg_no>=data.length)
			return
		var imgage_url=data[pg_no]["IMAGES"][0]["IMAGEPATH"]
		var title=data[pg_no]["PRODTITLE"]
		var desc=data[pg_no]["PRODDESC"]
		var price= data[pg_no]["PRICE"]
		var quantity= data[pg_no]["MINBUYQUANT"]
		var pid=data[pg_no]["PRODID"]
		var row=document.createElement("tr");
		row.className="text-center";
		row.innerHTML="<td class='image-prod'><div class='img' style='background-image:url("+imgage_url+")';></div></td> <td class='product-name'><h3>"+title+"</h3><p>"+desc+"</p></td> <td class='price' >"+price+"</td><td class='quantity' id='quant_"+pid+"' >"+quantity+"</td><td class='total'><a href='#' onclick='add_to_cart(this.id.slice(1,this.id.length))'  id='c"+pid+"' class='btn btn-primary py-3 px-4'>Add to cart</a></td>"
		tbody.appendChild(row)
	}
</script>

<script>
var object ={
    xhr:new XMLHttpRequest(),
    getTerm:function(event){

		if (event.keyCode === 13) {
			localStorage.setItem("search_term",$("#search").val());
			$("#search_page")[0].click();
		}
    
        object.search = $("#search")[0]; 
        object.container = $("#container")[0]; 
            
        if(this.timer){
            console.log("timer cleared");
            clearTimeout(this.timer);
        }
        this.timer = setTimeout(object.sendTerm,1000);
    },
    sendTerm:function(){
        //if(localStorage.getItem(object.search.value)){
        //    var cacheObj = JSON.parse(localStorage.getItem(object.search.value));
        //    console.log("from cache");
        //    object.populateFood(cacheObj);
        //} else {
            object.xhr.onloadend = object.showResult;
            object.xhr.open("get", URL_ADDR+"/api/sub/"+object.search.value);
            object.xhr.responseType="json";
            object.xhr.send();
       // }
    },
    showResult:function(){
        var resObj = this.response;
        console.log(this.response)
        if(resObj==null)
        {
            object.search.style.backgroundColor="";
            object.container.style.display="none";	
            return;
        }
        if(resObj.length==0){
            object.search.style.backgroundColor="red";
            object.container.style.display="none";
        }
        else{
            //localStorage.setItem(object.search.value, JSON.stringify(resObj));
            object.search.style.backgroundColor="";
            object.populateFood(resObj);
        }
        
    },
    populateFood:function(resO){
        object.container.innerHTML="";
        for (var o in resO){
            var iDiv = document.createElement("div");
			iDiv.innerHTML = resO[o][0];
			iDiv.id=resO[o][1];
			iDiv.onclick=function(){product_page(this.id)}
            iDiv.className = "fooditem";
            object.container.appendChild(iDiv);
        }
        object.container.style.display="block";
    }
};
function product_page(term)
{
  localStorage.setItem("product_id",term);
  $("#prod_page")[0].click();
}
</script>
