			htmlstr+='<div class="row align-items-end"><div class="col-md-6"><div class="form-group"><label for="towncity">Town / City</label><input type="text" name="city" class="form-control" placeholder=""></div></div><div class="col-md-6"><div class="form-group"><label for="postcodezip">Postcode / ZIP *</label><input type="text" name="zip" class="form-control" placeholder=""></div></div></div><div class="w-100"></div>'

		function add_sale()
		{
			O=JSON.parse(localStorage.getItem("details"))
			$.ajax({
				url: URL_ADDR+"/api/buy/"+O.id,
				method:"GET",
				contentType: "application/json",
				dataType: 'json',
				success: function(data){
					$.ajax({
						url: URL_ADDR+"/api/cart/"+O.id,
						method:"GET",
						contentType: "application/json",
						success: function(data, textStatus, jqXHR){
									if(jqXHR.status==200)
									{
										if(data.length==0)
										{
											delivery_page()
											return;
										}
										for(var i=0;i<data.length-1;i++)
										{
											var prodid=data[i]["PRODID"]
											var obj={"consid":O.id,"prodid":prodid}
											$.ajax({
												url: URL_ADDR+"/api/cart",
												data: JSON.stringify(obj),
												method:"DELETE",
												contentType: "application/json",
												success: function(data, textStatus, jqXHR){
												},
												error: function(jqXHR, textStatus, errorThrown){
															console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
												}
											});
										}
										var prodid=data[data.length-1]["PRODID"] 
										var obj={"consid":O.id,"prodid":prodid}
										$.ajax({
											url: URL_ADDR+"/api/cart",
											data: JSON.stringify(obj),
											method:"DELETE",
											contentType: "application/json",
											success: function(data, textStatus, jqXHR){
											},
											error: function(jqXHR, textStatus, errorThrown){
														console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
											}
										});
										delivery_page()
									}
									else
										alert("could not add to cart. please try later !")
						},
						error: function(jqXHR, textStatus, errorThrown){
									console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
						}
					});
				},
				error: function(jqXHR, textStatus, errorThrown){
					console.log(textStatus + ": " + jqXHR.status + " " + errorThrown);
				}
			});
			return false;
		}
		function calculate_total(sel_value)
		{
			dil_total=document.getElementById("dil_total");
			dil_total.innerHTML=sel_value*1;
			var old_val=document.getElementById("total").innerHTML*1;
			document.getElementById("total").innerHTML=old_val+sel_value*1;
		}
	</script>

	  <script>
		 var object ={
    xhr:new XMLHttpRequest(),
    getTerm:function(event){

		if (event.keyCode === 13) {
			localStorage.setItem("search_term",$("#search").val());
			$("#search_page")[0].click();
		}
    
        object.search = $("#search")[0]; 
        object.container = $("#container")[0]; 
            
        if(this.timer){
            console.log("timer cleared");
            clearTimeout(this.timer);
        }
        this.timer = setTimeout(object.sendTerm,1000);
    },
    sendTerm:function(){
        //if(localStorage.getItem(object.search.value)){
        //    var cacheObj = JSON.parse(localStorage.getItem(object.search.value));
        //    console.log("from cache");
        //    object.populateFood(cacheObj);
        //} else {
            object.xhr.onloadend = object.showResult;
            object.xhr.open("get", URL_ADDR+"/api/sub/"+object.search.value);
            object.xhr.responseType="json";
            object.xhr.send();
       // }
    },
    showResult:function(){
        var resObj = this.response;
        console.log(this.response)
        if(resObj==null)
        {
            object.search.style.backgroundColor="";
            object.container.style.display="none";	
            return;
        }
        if(resObj.length==0){
            object.search.style.backgroundColor="red";
            object.container.style.display="none";
        }
        else{
            //localStorage.setItem(object.search.value, JSON.stringify(resObj));
            object.search.style.backgroundColor="";
            object.populateFood(resObj);
        }
        
    },
    populateFood:function(resO){
        object.container.innerHTML="";
        for (var o in resO){
            var iDiv = document.createElement("div");
			iDiv.innerHTML = resO[o][0];
			iDiv.id=resO[o][1];
			iDiv.onclick=function(){product_page(this.id)}
            iDiv.className = "fooditem";
            object.container.appendChild(iDiv);
        }
        object.container.style.display="block";
    }
};
	function product_page(term)
	{
		localStorage.setItem("product_id",term);
		$("#prod_page")[0].click();
	}
	function delivery_page()
	{
		localStorage.removeItem("cart_subtotal")
		localStorage.removeItem("dil_subtotal")
		$("#delivery_page")[0].click();
	}
	  </script>
